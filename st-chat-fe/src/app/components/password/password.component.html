<mat-card>
    <mat-card-content>
        <form [formGroup]="myForm">
            <mat-form-field>
                <input matInput  [type]="hide ? 'password' : 'text'" placeholder="New password" formControlName="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="myForm.hasError('required', 'password')">
                    Please enter your newpassword
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput  [type]="hide ? 'password' : 'text'" placeholder="Confirm password" formControlName="confirmPassword"
                    [errorStateMatcher]="matcher">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="myForm.hasError('notSame')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>
            <button mat-raised-button [disabled]="!myForm.valid" color="primary" (click)="onClick()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
