<mat-card class="example-card" style="padding: 0px; margin: 5px 20px">
    <mat-card-content>
        <mat-list>
            <mat-list-item role="listitem">
                <ngx-avatar size="40" [name]="message.user.username" [src]="profileImageUrl" matTooltip="{{message.user.email}}"
                    [ngClass]="reverse===true ? 'leftAvatar' : 'rightAvatar'">
                </ngx-avatar>
                <span style="margin: 5px"
                    [ngClass]="{'left-message': message.user.id.toString()!==currentUserId, 'right-message': message.user.id.toString()===currentUserId}">{{message.content}}</span>
                <span style="text-align:right; position: absolute;
                right: 10px;
                bottom: 0; 
                margin-right:0px;">{{message.date | date:"dd/MM/yyyy HH:mm"}}
                </span>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
