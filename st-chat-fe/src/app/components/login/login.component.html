<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>{{'LoginFormLabels.mainTitle' | translate}}</h2>
      <mat-form-field class="full-width-input">
        <label>{{'LoginFormLabels.username' | translate}}</label>
        <input matInput formControlName="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <label>{{'LoginFormLabels.password' | translate}}</label>
        <input matInput type="password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">{{'LoginFormLabels.submit' | translate}}</button>
      <span style="padding-left: 15px;" routerLink="/forgot-password">{{'LoginFormLabels.forgotPassword' | translate}}</span>
      <br><br>
      <label>{{'LoginFormLabels.title' | translate}}
        <select #langSelect (change)="translate.use(langSelect.value)">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">
            {{ lang }}</option>
        </select>
      </label>
    </form>
  </mat-card-content>
</mat-card>
